language: java

dist: xenial

jdk: openjdk8

services:
  - docker
  - xvfb

addons:
  sonarcloud:
    organization: "amathebest"
    token:
      secure: $SONAR_TOKEN

install: true

cache:
  directories:
    - $HOME/.m2
    - $HOME/.sonar/cache

script:
  - mvn -f com.project.apt.gestionale/pom.xml clean verify -Pjacoco sonar:sonar
